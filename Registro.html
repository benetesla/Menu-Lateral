<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <!--Cadastra usuario-->
    <ul class="nav nav-pills nav-justified mb-3">

        <li class="active"><a href="Login.html">Login</a>

        </li>
        <li><a href="Registro.html">Cadastro</a></li>

    </ul>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirmar Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
